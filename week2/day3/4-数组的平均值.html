<script>
    //  求一组数字的最大值和最小值；
    var average = function (...ary) {
        //剩余运算符
        ry.sort((a, b) => a - b);
        ary.shift();
        ary.pop();
        var res = eval(ary.join('+')) / ary.length;
        return res
    }
    var average = function () {
        //  扩展运算符
        arguments.__proto__ = Array.prototype; //修改原型指向
        arguments.sort((a,b)=>a-b)
        arguments.shift();
        arguments.pop();
        var res = eval(arguments.join('+')) / ary.length;
        return res
    }
    console.log(average(7,2,3,5,6,8,5,5,8))

</script>
