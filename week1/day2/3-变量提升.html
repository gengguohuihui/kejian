<script>
    // var a = 12;
    // console.log(a);
    // console.log(b);
    
    console.log(a);
    var a = 12;
    console.log(a);
    /*
       当页面一打开，JS 要从上到下 执行的时候 先把整个JS浏览一遍，
       把其中带var 和function 的提前声明一下
       var  只声明 不定义 
       function  声明加 定义 
    */

    /*
     变量提升 (声)
     在代码执行之前，会把JS中 带有var 和function 关键字的变量 提前声明 
         对于带var 是 只声明 不定义     给的默认值是 undefined
         带 function 的 即声明 又定义
         在条件居中的代码 也会进行变脸提升  不管条件是否成立 
           对于带function变量  这时 只有声明，没有 定义      ie6-8 是 即声明 又定义的

    */
    var a;  //声明
    a = 12;  //定义

    console.log(f,f2)
    // function  在整个代码执行之前，  早就已经存在了，所以在整个js的任意位置，都可以执行
    function f(){
        console.log(666)
    }
    
    var  f2 = function (){
        console.log(777)
    }

    console.log(a1);
    if(1<2){
        var a1 = 12
    }
    console.log(q);
    function f3(){
        var q = 12;
    }
     
</script>
