    //求和
    function sum() {
        var t = 0;
        for (var i = 0; i < arguments.length; i++) {
            //arguments[i]  //对应的是我们每一个实参
            //t = arguments[i]   不考虑不合法数字

            //     t += arguments[i]
            // }
            if (!isNaN(arguments[i])) {
                t += arguments[i]
            }
        }
        return t
    }
